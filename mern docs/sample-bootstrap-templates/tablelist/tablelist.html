<!DOCTYPE html>

    <style>

            padding: 20px;
            max-width: 1000px;
            background: rgba(212, 228, 239, 1);
            background: -moz-linear-gradient(left, rgba(212, 228, 239, 1) 0%, rgba(158, 204, 219, 1) 100%);

            border-radius: 30px 30px 30px 30px;
            -moz-border-radius: 30px 30px 30px 30px;
            -webkit-border-radius: 30px 30px 30px 30px;
            border: 2px solid #000000;
            -webkit-box-shadow: -1px 1px 18px 0px rgba(0, 0, 0, 0.7);
            -moz-box-shadow: -1px 1px 18px 0px rgba(0, 0, 0, 0.7);
            box-shadow: -1px 1px 18px 0px rgba(0, 0, 0, 0.7);
        }

        body {
            background: rgba(147, 206, 222, 1);
            background: -moz-linear-gradient(left, rgba(147, 206, 222, 1) 0%, rgba(117, 189, 209, 1) 41%, rgba(42, 157, 189, 1) 100%);

            background: -webkit-linear-gradient(left, rgba(147, 206, 222, 1) 0%, rgba(117, 189, 209, 1) 41%, rgba(42, 157, 189, 1) 100%);

        }
        .tablelist, .tablelist th, .tablelist td {
            border:solid #356599 1px;
        }
        .tablelist thead th {
            border-bottom:solid #356599 2px;
        }
    </style>

<body>
